  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    .parallax-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .parallax-layer {
      position: absolute;
      width: 110%;
      height: 110%;
      background-size: cover;
      background-position: center;
      transition: transform 0.1s ease-out;
    }
    .parallax-layer:nth-child(1) {
      background-image: url('images/star-wars-2897280_1280.jpg');
      transform: translateZ(0);
    }
    .parallax-layer:nth-child(2) {
      background-image: url('images/Sith.webp');
      transform: translateZ(0.3);
    }
    .parallax-layer:nth-child(3) {
      background-image: url('images/OBI one.jpeg');
      transform: translateZ(0.5);
    }
    .logo img {
      transition: transform 1s ease-in-out;
    }
    .logo img:hover {
      transform: rotateY(360deg);
    }
  </style>
</head>
<body>
  <div class="parallax-background">
    <div class="parallax-layer" data-depth="0.1"></div>
    <div class="parallax-layer" data-depth="0.3"></div>
    <div class="parallax-layer" data-depth="0.5"></div>
  </div>
