<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css"> <!-- Link to CSS -->
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="image/space-ship.jpg" alt="Star Wars Tie Fighter" style="width: 20%">
    </div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="index.html" class="current">Home</a></li>
        <li><a href="about-Me.html"class="active">About ME</a></li>
        <li><a href="video.html" class="current">Videos</a></li>
        <li><a href="quizzes.html" class="active">Quizzes</a></li>
        <li><a href="podcasts.html" class="current">Podcasts</a></li>
        <li><a href="channels.html"class="active">Channels</a></li>
        <li><a href="socials.html" class="current">Socials</a></li>
        <li><a href="store.html"class="active">Store</a></li>
        <li><a href="contact.html" class="current">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="content">
    <h2>Latest Videos</h2>
    <div class="video-grid" id="videoGrid">
      <div class="video">
        <h3 class="video-title" data-video-id="VIDEO_ID_1">The Tragedy of Darth Vader</h3>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="Star Wars Video" allowfullscreen></iframe>
      </div>
      <div class="video">
        <h3 class="video-title" data-video-id="VIDEO_ID_2">Order 66 - Untold Stories</h3>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="Star Wars Video" allowfullscreen></iframe>
      </div>
      <div class="video">
        <h3 class="video-title" data-video-id="VIDEO_ID_3">Why Anakin Fell to the Dark Side</h3>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" title="Star Wars Video" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <div id="videoModal" class="modal">
    <span class="close">&times;</span>
    <iframe id="modalVideo" src="" title="Star Wars Video" allowfullscreen></iframe>
  </div>

  <script>
    const videoTitles = document.querySelectorAll('.video-title');
    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const closeModal = document.querySelector('.close');

    videoTitles.forEach(title => {
      title.addEventListener('click', () => {
        const videoId = title.getAttribute('data-video-id');
        modalVideo.src = `https://www.youtube.com/embed/${videoId}`;
        modal.style.display = 'block';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalVideo.src = '';
    });

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
        modalVideo.src = '';
      }
    }
  </script>

  <footer class="main-footer">

  </footer>
</body>
</html>
